<div class="container">
  <div class="row">
    <div *ngFor="let airline of airlines" class="col-xs-12 col-sm-6 col-md-4 col-lg-3 mt-5">
      <div class="card card_block_airplane_page">
        <div class="card-body">
          <h5 class="card-title">Company: {{ airline.name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">
            Transport type: {{ airline.airplaneType }}
          </h6>
          <p class="card-text">
            Destination country: {{ airline.destination }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
